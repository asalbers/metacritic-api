name: web-api-porter
version: 0.1.0
description: "simple-web-api"
registry: aaconreg.azurecr.io

# If you want to customize the Dockerfile in use, uncomment the line below and update the referenced file. 
# See https://porter.sh/custom-dockerfile/
#dockerfile: Dockerfile.tmpl

mixins:
  - exec
  - kubernetes

install:
  - kubernetes:
      clientVersion: v1.20.7
      description: 'Install simple deployment'
      manifests:
        - manifests
      wait: true

upgrade:
  - kubernetes:
      clientVersion: v1.20.7
      description: 'Upgrade simple deployment'

uninstall:
  - kubernetes:
      clientVersion: v1.20.7
      description: 'Uninstall simple deployment'



