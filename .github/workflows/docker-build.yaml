name: Docker-Build

on: 
  push: 
    branches: [ main ]
    paths-ignore: [.github/**]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: docker login
        uses: docker/login-action@v2
        with: 
          registry: ${{ secrets.CONTAINER_REG }}.azurecr.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Run Dockle
        uses: erzz/dockle-action@v1
        with:
          image: ${{ secrets.DOCKER_USER }}.azurecr.io/review-api:${{ github.sha }}
          exit-code: 0

      - name: Build an image from Dockerfile
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}.azurecr.io/review-api:${{ github.sha }} .
      
      - name: setup Notation CLI
        uses: notaryproject/notation-action/setup@v1
        with:
          version: "1.1.0"
      
      - name: sign releasd artifact with notation-azure-kv plugin
        uses: notaryproject/notation-action/sign@v1
        with:
          plugin_name: azure-kv
          plugin_url: https://github.com/Azure/notation-azure-kv/releases/download/v1.0.1/notation-azure-kv_1.0.2_linux_amd64.tar.gz
          plugin_checksum: f8a75d9234db90069d9eb5660e5374820edf36d710bd063f4ef81e7063d3810b
          key_id: "${{ secrets.kv_url }}"
          target_artifact_reference: "${{ secrets.DOCKER_USER }}.azurecr.io/review-api:${{ github.sha }}"
          signature_format: cose
          plugin_config: |-
            ca_certs=.github/cert-bundle/cert-bundle.crt
            self_signed=true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ secrets.DOCKER_USER }}.azurecr.io/review-api:${{ github.sha }}"
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        
      - name: Push Image to ACR
        run: |
          docker push  ${{ secrets.DOCKER_USER }}.azurecr.io/review-api:${{ github.sha }} 
      
